<!DOCTYPE html>
<html>
<head>
    <title>Analiza wynagrodzeń</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Analiza wynagrodzeń w urzędach wojewódzkich</h1>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="search" placeholder="Szukaj urzędu..." value="{{ search }}" class="form-control" />
        </div>
        <div class="col-md-3">
            <select name="sort_by" class="form-select">
                <option value="Urząd wojewódzki" {% if sort_by == 'Urząd wojewódzki' %}selected{% endif %}>Alfabetycznie</option>
                <option value="Wynagrodzenie zasadnicze (brutto)" {% if sort_by == 'Wynagrodzenie zasadnicze (brutto)' %}selected{% endif %}>Zasadnicze</option>
                <option value="Wynagrodzenie całkowite (brutto)" {% if sort_by == 'Wynagrodzenie całkowite (brutto)' %}selected{% endif %}>Całkowite</option>
                <option value="Różnica" {% if sort_by == 'Różnica' %}selected{% endif %}>Różnica</option>
            </select>
        </div>
        <div class="col-md-2 form-check">
            <input class="form-check-input" type="checkbox" name="top5" value="true" id="top5" {% if top_only %}checked{% endif %}>
            <label class="form-check-label" for="top5">Pokaż tylko TOP 5</label>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Zastosuj</button>
        </div>
    </form>

    <div class="mb-3">
        <p><strong>Średnie wynagrodzenie zasadnicze:</strong> {{ avg_basic }} zł</p>
        <p><strong>Średnie wynagrodzenie całkowite:</strong> {{ avg_total }} zł</p>
    </div>

    <div>{{ tabela | safe }}</div>
</body>
</html>
